    <script>
        let allAgents = [];
        let userConfigs = [];
        let categories = [];
        let currentTab = 'my-agents';
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadAgentData();
        });
        
        // åŠ è½½åŠ©æ‰‹æ•°æ®
        async function loadAgentData() {
            try {
                showLoading(true);
                
                const [agentsResponse, configsResponse, categoriesResponse] = await Promise.all([
                    fetch('/agents/enabled'),
                    fetch('/agents/my-config'),
                    fetch('/agents/categories')
                ]);
                
                if (!agentsResponse.ok || !configsResponse.ok || !categoriesResponse.ok) {
                    throw new Error('åŠ è½½æ•°æ®å¤±è´¥');
                }
                
                const agentsData = await agentsResponse.json();
                const configsData = await configsResponse.json();
                const categoriesData = await categoriesResponse.json();
                
                allAgents = agentsData.data || [];
                userConfigs = configsData.data || [];
                categories = categoriesData.data || [];
                
                updateStatistics();
                populateFilters();
                renderAgents();
                
            } catch (error) {
                showMessage('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStatistics() {
            document.getElementById('totalAgents').textContent = allAgents.length;
            document.getElementById('enabledAgents').textContent = userConfigs.filter(c => c.enabled).length;
            document.getElementById('favoriteAgents').textContent = userConfigs.filter(c => c.isFavorite).length;
            document.getElementById('totalCategories').textContent = categories.length;
        }
        
        // å¡«å……ç­›é€‰å™¨
        function populateFilters() {
            const categoryFilter = document.getElementById('categoryFilter');
            categoryFilter.innerHTML = '<option value="">æ‰€æœ‰åˆ†ç±»</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = getCategoryName(category);
                categoryFilter.appendChild(option);
            });
        }
        
        // è·å–åˆ†ç±»ä¸­æ–‡å
        function getCategoryName(category) {
            const categoryNames = {
                'general': 'é€šç”¨',
                'development': 'å¼€å‘',
                'creative': 'åˆ›æ„',
                'analysis': 'åˆ†æ',
                'research': 'ç ”ç©¶',
                'support': 'å®¢æœ'
            };
            return categoryNames[category] || category;
        }
        
        // æ¸²æŸ“åŠ©æ‰‹åˆ—è¡¨
        function renderAgents() {
            const container = document.getElementById('agentsContainer');
            let agentsToShow = [];
            
            switch(currentTab) {
                case 'my-agents':
                    agentsToShow = allAgents.filter(agent => {
                        const config = userConfigs.find(c => c.agentId === agent.id);
                        return config && config.enabled;
                    });
                    break;
                case 'favorites':
                    agentsToShow = allAgents.filter(agent => {
                        const config = userConfigs.find(c => c.agentId === agent.id);
                        return config && config.isFavorite;
                    });
                    break;
                default:
                    agentsToShow = getFilteredAgents();
            }
            
            if (agentsToShow.length === 0) {
                container.innerHTML = '<div class="loading"><p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„åŠ©æ‰‹</p></div>';
                return;
            }
            
            container.innerHTML = agentsToShow.map(agent => {
                const config = userConfigs.find(c => c.agentId === agent.id) || 
                    { enabled: false, isFavorite: false, usageCount: 0 };
                
                return `
                    <div class="agent-card ${config.enabled ? 'agent-enabled' : 'agent-disabled'}">
                        ${config.isFavorite ? '<div class="agent-favorite">â­</div>' : ''}
                        
                        <div class="agent-header">
                            <div class="agent-info">
                                <div class="agent-avatar">
                                    ${getAgentIcon(agent.category)}
                                </div>
                                <div class="agent-details">
                                    <h3>${config.customName || agent.displayName}</h3>
                                    <div class="agent-category">${getCategoryName(agent.category)}</div>
                                </div>
                            </div>
                            <div class="agent-actions">
                                <button class="btn-icon btn" onclick="toggleAgentFavorite('${agent.id}')" title="æ”¶è—">
                                    ${config.isFavorite ? 'ğŸ’–' : 'ğŸ¤'}
                                </button>
                                <button class="btn-icon btn btn-secondary" onclick="openConfigModal('${agent.id}')" title="é…ç½®">
                                    âš™ï¸
                                </button>
                                ${!agent.isSystemAgent ? `<button class="btn-icon btn btn-danger" onclick="deleteAgent('${agent.id}')" title="åˆ é™¤">ğŸ—‘ï¸</button>` : ''}
                            </div>
                        </div>
                        
                        <div class="agent-description">
                            ${agent.description || 'æš‚æ— æè¿°'}
                        </div>
                        
                        <div class="agent-features">
                            ${agent.isSystemAgent ? '<span class="feature-tag">ç³»ç»ŸåŠ©æ‰‹</span>' : '<span class="feature-tag">è‡ªå®šä¹‰åŠ©æ‰‹</span>'}
                            <span class="feature-tag">${getCategoryName(agent.category)}</span>
                        </div>
                        
                        <div class="agent-stats">
                            <span>ä½¿ç”¨æ¬¡æ•°: ${config.usageCount || 0}</span>
                            <label class="switch">
                                <input type="checkbox" ${config.enabled ? 'checked' : ''} 
                                       onchange="toggleAgent('${agent.id}', this.checked)">
                                <span>å¯ç”¨</span>
                            </label>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // è·å–åŠ©æ‰‹å›¾æ ‡
        function getAgentIcon(category) {
            const icons = {
                'general': 'ğŸ¤–',
                'development': 'ğŸ’»',
                'creative': 'ğŸ¨',
                'analysis': 'ğŸ“Š',
                'research': 'ğŸ”¬',
                'support': 'ğŸ§'
            };
            return icons[category] || 'ğŸ¤–';
        }
        
        // è·å–è¿‡æ»¤åçš„åŠ©æ‰‹

        // ä¿å­˜åŠ©æ‰‹
        async function saveAgent() {
            try {
                const formData = new FormData(document.getElementById('agentForm'));
                const agentData = Object.fromEntries(formData.entries());
                
                const agentId = document.getElementById('agentId').value;
                const isEdit = agentId !== '';
                
                const url = isEdit ? `/agents/${agentId}` : '/agents';
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(agentData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'ä¿å­˜å¤±è´¥');
                }
                
                closeModal();
                loadAgentData();
                showMessage(isEdit ? 'åŠ©æ‰‹æ›´æ–°æˆåŠŸ' : 'åŠ©æ‰‹åˆ›å»ºæˆåŠŸ', 'success');

            }
